GENERAL:
  NAME: "CSV_1MIN"
  DESCRIPTION: "Generic CSV format with 1-row header containing variable names and 1-column full timestamp."
  TAGS: [ "GENERIC-CSV" ]

FILE:
  EXTENSION: "*.csv"
  COMPRESSION: "none"

TIMESTAMP:
  DESCRIPTION: "1 column with full timestamp with seconds"
  INDEX_COLUMN: [ 0 ]
  DATETIME_FORMAT: "%Y-%m-%d %H:%M:%S"
  SHOWS_START_MIDDLE_OR_END_OF_RECORD: "end"

DATA:
  HEADER_SECTION_ROWS: [ 0 ]
  SKIP_ROWS: [ ]
  HEADER_ROWS: [ 0 ]
  NA_VALUES: [ -9999 ]
  FREQUENCY: "1T"
  DELIMITER: ","
